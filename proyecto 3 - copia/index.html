<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Aerolineas MATT - Un viaje, mil sueños</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #07006d;">
            <div class="container">
                <a class="navbar-brand" href="#" style="color:white;">Aerolineas MATT</a>
                <a class="navbar-brand" id="btn-init" href="#" style="color:white;">Inicio</a>
                <a class="navbar-brand" id="btn-init" href="#" style="color:white;">Vuelos</a>
            </div>
          </nav>
    </header>
    <main>
        <img src="./assets/img/avion.jpg" alt="">
        <h1 id="resultado" class=""></h1>
        <div class="container">
            <h1>Aerolineas MATT</h1>
            <br>
            <h4>Un viaje, mil sueños</h4>
            <span id="divInner"></span>
        </div>
    </main>
</div>
<select id="selectContinents" class="form-control" onchange="getSelect();"> --> <!-- Queda a futuro el crear un filtro en el cual segun el continente se realizara el viaje -->
<option value="">Elige un continente</option>
</select>
<span id="selectContinentsSpan"></span>
    <section>
        <div class="container">
            <div class="form">
                <form id="nuevo-destino">
                    <div class="form-row mt-4 justify-content-center">
                        <div class="col">
                            <select id="originFly" class="form-control">
                                <option value="">Elige un origen <span class="obligatorio">*</span></option>
                            </select>
                        </div>
                        <div class="col">
                            <select id="destinyFly" class="form-control">
                                <option value="">Elige un destino <span class="obligatorio">*</span></option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="duracion" placeholder="Duracion (Dias) *">
                        </div>
                        <div class="col">
                            <select id="selectBaggage" class="form-control">
                                <option value="">Elige un equipaje <span class="obligatorio">*</span></option>
                            </select>
                        </div>
                        <div class="col">
                        <select id="selectType" class="form-control">
                                <option value="">Elige tipo de vuelo <span class="obligatorio">*</span></option>
                        </select> 
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4" id="seleccionid">RESERVAR!</button>
                </form>
            </div>
        </div>
    </section>
    <section class="tablaContinentes">
        <div class="col"><input type="text" class="form-control" name="buscador" id="buscador" placeholder="Buscar pais..." ></div>
        <table class="table table-hover" id="listaContinentes">
            <thead>
                <tr>
                    <th scope="col">CONTINENTE</th>
                    <th scope="col">PAIS</th>
                    <th scope="col">PRECIO APROXIMADO</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </section>
    <section id="divisaSelector">
        <div class="seleccionPrecio" id="seleccionDiv">
            <div class="containers" id="divisas">
                <header>Antes de continuar, por favor seleccione su divisa</header>
                <input type="submit" class="usd" id="selDivisasUSD" value="USD">
                <input type="submit" class="ars" id="selDivisasARS" value="ARS">
            </div>
        </div>
    </section>
    <script src="./assets/js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
